<!DOCTYPE html>
<html>
<head>
  <title>Trò chơi tạo random số lần chép phạt</title>
  <style>
    body {
      background-color: #FF0000; /* Màu đỏ */
      color: #FFFFFF; /* Màu chữ trắng */
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-top: 50px;
    }

    #generate-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00FF00; /* Màu xanh lá cây */
      color: #FFFFFF;
      border: none;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Trò chơi tạo random số lần chép phạt</h1>
  <p>Nhấn nút để tạo số lần chép phạt từ 1 đến 30:</p>
  <button id="generate-btn">Tạo số</button>
  <p id="result"></p>

  <script>
    document.getElementById("generate-btn").addEventListener("click", function() {
      var penaltyCount = Math.floor(Math.random() * 30) + 1;
      document.getElementById("result").innerHTML = "Số lần chép phạt: " + penaltyCount;
      document.body.style.backgroundColor = getRandomColor();
    });

    function getRandomColor() {
      var colors = ["#FF0000", "#00FF00", "#0000FF", "#FFFF00", "#FF00FF", "#00FFFF", "#FFA500"];
      var randomIndex = Math.floor(Math.random() * colors.length);
      return colors[randomIndex];
    }
  </script>
</body>
</html>
